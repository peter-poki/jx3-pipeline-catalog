apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotations:
    lighthouse.jenkins-x.io/prependStepsURL: https://raw.githubusercontent.com/jenkins-x/jx3-pipeline-catalog/005e78cf69b643862344397a635736a51dd1bd89/tasks/git-clone/git-clone.yaml
  name: release
spec:
  pipelineSpec:
    tasks:
    - name: from-build-pack
      resources: {}
      taskSpec:
        metadata: {}
        stepTemplate:
          name: ""
          resources:
            requests:
              cpu: 400m
              memory: 512Mi
          workingDir: /workspace/source
        steps:
        # - image: gcr.io/jenkinsxio/builder-go
        #   name: next-version
        #   resources: {}
        #   script: |
        #     #!/usr/bin/env bash
        #     jx step next-version --filename package.json
        # - image: gcr.io/jenkinsxio/builder-go
        #   name: update-version
        #   resources: {}
        #   script: |
        #     #!/usr/bin/env bash
        #     jx step tag --version $(cat VERSION) --no-apply
        # - image: gcr.io/jenkinsxio/builder-go
        #   name: tag-version
        #   resources: {}
        #   script: |
        #     #!/usr/bin/env bash
        #     jx step tag --version $(cat VERSION)
        - image: gcr.io/jenkinsxio-labs-private/jxl:0.0.136
          name: tag-with-new-version
          resources: {}
          script: |
            #!/usr/bin/env bash
            jx step next-version --use-git-tag-only --tag --semantic-release
        - image: gcr.io/jenkinsxio/jx-boot:3.0.738
          name: jx-variables
          resources: {}
          script: |
            #!/usr/bin/env sh
            jx gitops variables
        # - image: gcr.io/jenkinsxio/builder-nodejs:2.1.150-769
        #   name: build-npmrc
        #   resources: {}
        #   script: |
        #     #!/usr/bin/env bash
        #     jx step credential -s npm-token -k file -f /builder/home/.npmrc --optional=true
        - image: node:14-alpine
          name: build-npm-install
          resources: {}
          script: |
            #!/bin/sh
            npm install
        # - image: node:14-alpine
        #   name: build-npm-test
        #   resources: {}
        #   script: |
        #     #!/bin/sh
        #     CI=true DISPLAY=:99 npm test
        - image: node:14-alpine
          name: build-npm-build
          resources: {}
          script: |
            #!/bin/sh
            npm run build
        - image: gcr.io/kaniko-project/executor:debug-v1.3.0
          name: build-container-build
          resources: {}
          script: |
            #!/busybox/sh
            source .jx/variables.sh
            cp /tekton/creds-secrets/tekton-container-registry-auth/.dockerconfigjson /kaniko/.docker/config.json
            /kaniko/executor $KANIKO_FLAGS --context=/workspace/source --dockerfile=/workspace/source/Dockerfile --destination=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME:$VERSION --destination=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME:latest
        - image: gcr.io/jenkinsxio/builder-go:2.1.142-761
          name: promote-changelog
          resources: {}
          script: |
            #!/bin/bash
            source /workspace/source/.jx/variables.sh
            jx step changelog --batch-mode --version v${VERSION}
        - image: gcr.io/jenkinsxio/jx-boot:3.0.738
          name: promote-helm-release
          resources: {}
          script: |
            #!/usr/bin/env sh
            jx gitops helm release
        - image: gcr.io/jenkinsxio/jx-promote:0.0.145
          name: promote-jx-promote
          resources: {}
          script: |
            #!/usr/bin/env sh
            source /workspace/source/.jx/variables.sh
            jx promote -b --all-auto --timeout 1h --no-poll

  podTemplate: {}
  serviceAccountName: tekton-bot
  timeout: 240h0m0s
status: {}
